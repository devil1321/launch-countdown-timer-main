<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countdown</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./scss/css/styles.css" rel="stylesheet" as='stylesheet' onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" as="stylesheet" onload="this.rel='stylesheet'">
</head>

<body>
    <div class="main-wrapper">
        <div class="countdown d-flex f-c j-c-c a-i-sa">
            <h1>WE`RE LAUNCHING SOON</h1>
            <div class="countdown__wrapper d-flex j-c-sa a-i-c">
                <div class="countdown__box-wrapper">
                    <div class="countdown__box d-flex j-c-c a-i-c">
                        <div class="countdown__overlay" id="days">
                            <p class="countdown__text day-t">08</p>
                        </div>
                        <div class="countdown__ball left"></div>
                        <p class="countdown__text day-t">08</p>
                        <div class="countdown__ball right"></div>
                    </div>
                    <p>DAYS</p>
                </div>
                <div class="countdown__box-wrapper">
                    <div class="countdown__box d-flex j-c-c a-i-c">
                        <div class="countdown__overlay" id="hours">
                            <p class="countdown__text hour-t">23</p>
                        </div>
                        <div class="countdown__ball left"></div>
                        <p class="countdown__text hour-t">23</p>
                        <div class="countdown__ball right"></div>
                    </div>
                    <p>HOURS</p>
                </div>
                <div class="countdown__box-wrapper">
                    <div class="countdown__box d-flex j-c-c a-i-c">
                        <div class="countdown__overlay" id="minutes">
                            <p class="countdown__text min-t">55</p>
                        </div>
                        <div class="countdown__ball left "></div>
                        <p class="countdown__text min-t ">55</p>
                        <div class="countdown__ball right "></div>
                    </div>
                    <p>MINUTES</p>
                </div>
                <div class="countdown__box-wrapper ">
                    <div class="countdown__box d-flex j-c-c a-i-c ">
                        <div class="countdown__overlay" id="seconds">
                            <p class="countdown__text sec-t">41</p>
                        </div>
                        <div class="countdown__ball left "></div>
                        <p class="countdown__text sec-t">41</p>
                        <div class="countdown__ball right "></div>
                    </div>
                    <p>SECONDS</p>
                </div>
            </div>
            <div class="countdown__icons d-flex j-c-c a-i-c ">
                <i class="fa fa-facebook-square fa-2x "></i>
                <i class="fa fa-pinterest-square fa-2x "></i>
                <i class="fa fa-instagram fa-2x "></i>
            </div>
        </div>
    </div>
    <script src="./js/main.js "></script>
</body>

</html>
